server.servlet.context-path=/login

server.port=8090

spring.application.name=login

eureka.instance.hostname=login

eureka.instance.prefer-ip-address=true

eureka.client.register-with-eureka=true

eureka.client.fetch-registry=true

eureka.client.service-url.default-zone=http://localhost:8761/eureka

admin.ribbon.eureka.enabled=true

admin.ribbon.ServerListRefreshInterval=15000

admin.ribbon.NIWSServerListClassName = com.netflix.niws.loadbalancer.DiscoveryEnabledNIWSServerList

employee.ribbon.eureka.enabled=true

employee.ribbon.ServerListRefreshInterval=15000

employee.ribbon.NIWSServerListClassName = com.netflix.niws.loadbalancer.DiscoveryEnabledNIWSServerList

